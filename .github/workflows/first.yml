name: first
on: 
  push:
    branches:
      - master
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2.3.4
      - name: list content
        run: ls -l
      - name: golang version
        run: go version
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: run date cmd
        run: date
  window:
    runs-on: windows-latest
    steps:
      - name: run date cmd
        run: date
  macos:
    runs-on: macos-latest
    steps:
      - name: run date cmd
        run: date
